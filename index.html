<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>N0VA-pr0ject Launcher</title>
<style>
  :root{
    --bg:#0a0711;
    --bg2:#120d1f;
    --accent:#7d4cff;
    --accent-dim:#5b35c4;
    --text:#e7e2ff;
    --text-dim:#bdb1ff;
    --line:#2a1f47;
    --glow:#341a7a;
    --hover-glow:#3a1b85;
    --chip:#1a142a;
    --chip-border:#251a3d;
    --panel:#130f21;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(1200px 600px at 50% 45%, var(--bg2) 0%, var(--bg) 60%, #000 100%);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
  }

  /* Infinite horizon lines background */
  .horizons, .horizons::before, .horizons::after {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .horizons {
    background:
      linear-gradient(to bottom,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.35) 70%,
        rgba(0,0,0,0.7) 100%);
  }
  /* Layered moving lines for depth */
  .horizons::before, .horizons::after {
    content: "";
    background-image:
      repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 16px,
        rgba(125,76,255,0.05) 17px,
        rgba(58,27,133,0.08) 18px,
        transparent 19px,
        transparent 48px
      );
    opacity: 0.5;
    transform: translate3d(0,0,0);
  }
  .horizons::before {
    animation: sweep1 14s linear infinite;
    filter: blur(0.3px);
  }
  .horizons::after {
    animation: sweep2 23s linear infinite reverse;
    filter: blur(0.8px);
    opacity: 0.35;
  }
  @keyframes sweep1 {
    0%   { background-position: 0 0; }
    100% { background-position: 0 480px; }
  }
  @keyframes sweep2 {
    0%   { background-position: 0 0; }
    100% { background-position: 0 960px; }
  }

  /* Boot intro */
  .boot {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    z-index: 10;
    background:
      radial-gradient(600px 320px at 50% 40%, #1a1430 0%, #0d0a18 55%, #05040a 100%);
  }
  .boot.fade-out {
    animation: bootfade 900ms ease forwards;
  }
  @keyframes bootfade {
    to { opacity: 0; visibility: hidden; }
  }

  .title-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }

  .title {
    font-family: "SF Mono", ui-monospace, Menlo, Consolas, Monaco, monospace;
    font-size: clamp(28px, 7vw, 72px);
    letter-spacing: 0.12em;
    color: var(--text);
    text-shadow:
      0 0 12px rgba(125,76,255,0.12),
      0 0 28px rgba(125,76,255,0.12);
    display: inline-flex;
  }
  .title span {
    opacity: 0;
    transform: translateY(6px);
    filter: blur(3px);
    animation: letterIn 2.2s ease forwards;
  }
  .title span:nth-child(odd) { animation-duration: 2.6s; }
  .title span:nth-child(1)  { animation-delay: 0.18s; }
  .title span:nth-child(2)  { animation-delay: 0.42s; }
  .title span:nth-child(3)  { animation-delay: 0.66s; }
  .title span:nth-child(4)  { animation-delay: 0.90s; }
  .title span:nth-child(5)  { animation-delay: 1.14s; }
  .title span:nth-child(6)  { animation-delay: 1.38s; }
  .title span:nth-child(7)  { animation-delay: 1.62s; }
  .title span:nth-child(8)  { animation-delay: 1.86s; }
  .title span:nth-child(9)  { animation-delay: 2.10s; }
  .title span:nth-child(10) { animation-delay: 2.34s; }
  .title span:nth-child(11) { animation-delay: 2.58s; }
  @keyframes letterIn {
    0% { opacity: 0; transform: translateY(6px); filter: blur(3px); }
    55% { opacity: 1; transform: translateY(0); filter: blur(0); }
    100% { opacity: 1; transform: translateY(0); filter: blur(0); }
  }

  /* Slashed zero treatment: overlay a subtle slash through any '0' glyph */
  .slashed-zero {
    position: relative;
    display: inline-block;
  }
  .slashed-zero::after {
    content: "";
    position: absolute;
    inset: 7% 30% 7% 30%;
    transform: rotate(-15deg);
    background:
      linear-gradient(to bottom,
        rgba(125,76,255,0.0) 0%,
        rgba(125,76,255,0.28) 30%,
        rgba(125,76,255,0.35) 70%,
        rgba(125,76,255,0.0) 100%);
    border-radius: 2px;
    pointer-events: none;
  }

  .start-chip {
    background: linear-gradient(to bottom right, var(--chip), #0e0a19);
    color: var(--text);
    border: 1px solid var(--chip-border);
    padding: 12px 18px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    transition: box-shadow 200ms ease, transform 200ms ease, border-color 200ms ease;
    cursor: pointer;
    backdrop-filter: blur(2px);
    box-shadow: 0 0 0 0 rgba(125,76,255,0), 0 0 0 0 rgba(58,27,133,0);
  }
  .start-chip:hover {
    border-color: var(--accent);
    box-shadow:
      0 0 0 1px rgba(93,46,208,0.25),
      0 6px 18px -2px rgba(93,46,208,0.35),
      0 0 14px rgba(93,46,208,0.25);
    transform: translateY(-1px);
  }

  /* App chrome */
  .app {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: 280px 1fr 340px;
    grid-template-rows: 56px 1fr;
    grid-template-areas:
      "topbar topbar topbar"
      "sidebar main chat";
    gap: 0;
    z-index: 1;
  }

  .topbar {
    grid-area: topbar;
    background: linear-gradient(to bottom, #130f21, #0f0b1a);
    border-bottom: 1px solid #231a3a;
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 0 16px;
  }
  .logo-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background:
      radial-gradient(8px 8px at 50% 50%, var(--accent) 0%, #4b2ba8 60%, #2a185e 100%);
    box-shadow: 0 0 10px rgba(125,76,255,0.6), 0 0 24px rgba(125,76,255,0.35);
  }
  .brand {
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .sidebar {
    grid-area: sidebar;
    border-right: 1px solid #231a3a;
    background: linear-gradient(to bottom, #100b1d, #0c0917);
    display: flex;
    flex-direction: column;
    min-width: 240px;
  }
  .sidebar h3 {
    margin: 12px 14px 10px;
    font-size: 14px;
    letter-spacing: 0.08em;
    color: var(--text-dim);
    text-transform: uppercase;
  }
  .game-list {
    overflow-y: auto;
    padding: 6px 8px 10px;
  }
  .game {
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid #22173a;
    background: linear-gradient(to bottom right, #120c22, #0c0816);
    padding: 10px 12px;
    margin: 6px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: border-color 160ms ease, box-shadow 160ms ease, transform 160ms ease;
  }
  .game:hover {
    border-color: var(--accent);
    box-shadow:
      0 0 0 1px rgba(125,76,255,0.25),
      0 8px 22px -6px rgba(125,76,255,0.36),
      0 0 14px rgba(125,76,255,0.25);
    transform: translateY(-1px);
  }
  .game .thumb {
    width: 38px; height: 38px; border-radius: 6px;
    background: linear-gradient(135deg, #241a3d 0%, #382665 50%, #241a3d 100%);
    box-shadow: inset 0 0 0 1px #2a1f47;
  }
  .game .title {
    font: 600 14px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    letter-spacing: 0.02em;
    color: var(--text);
    text-shadow: none;
    filter: none;
    transform: none;
    opacity: 1;
    display: inline;
  }

  .main {
    grid-area: main;
    display: grid;
    grid-template-rows: 44px 1fr;
    background:
      radial-gradient(600px 300px at 50% 15%, rgba(125,76,255,0.08) 0%, rgba(125,76,255,0.02) 40%, transparent 90%),
      linear-gradient(to bottom, #100b1d, #0c0917);
  }
  .mainbar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    border-bottom: 1px solid #231a3a;
  }
  .mainbar .chip {
    padding: 8px 10px;
    border-radius: 6px;
    background: #140f23;
    border: 1px solid #22173a;
    color: var(--text-dim);
    font-size: 12px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    transition: box-shadow 160ms ease, border-color 160ms ease;
    cursor: default;
  }
  .mainbar .chip.active {
    border-color: var(--accent);
    color: var(--text);
    box-shadow: 0 0 0 1px rgba(125,76,255,0.22);
  }

  .launcher {
    position: relative;
    padding: 10px;
    overflow: hidden;
  }
  .frame-wrap {
    position: relative;
    border: 1px solid #231a3a;
    border-radius: 10px;
    background: #0f0b1a;
    box-shadow:
      0 0 0 1px rgba(125,76,255,0.08),
      0 14px 50px -10px rgba(125,76,255,0.18);
    height: calc(100% - 2px);
    display: grid;
    grid-template-rows: 40px 1fr;
  }
  .frame-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    padding: 8px 10px;
    border-bottom: 1px solid #231a3a;
    background: linear-gradient(to bottom, #120c22, #0c0816);
  }
  .frame-title {
    font-weight: 600;
    letter-spacing: 0.03em;
    color: var(--text);
  }
  .frame-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .btn {
    appearance: none;
    border: 1px solid #22173a;
    background: #140f23;
    color: var(--text);
    padding: 8px 10px;
    border-radius: 6px;
    font-size: 12px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    cursor: pointer;
    transition: border-color 160ms ease, box-shadow 160ms ease, transform 160ms ease;
  }
  .btn:hover {
    border-color: var(--accent);
    box-shadow:
      0 0 0 1px rgba(125,76,255,0.22),
      0 6px 16px -4px rgba(125,76,255,0.28);
    transform: translateY(-1px);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: #0c0917;
  }

  .chat {
    grid-area: chat;
    border-left: 1px solid #231a3a;
    background: linear-gradient(to bottom, #100b1d, #0c0917);
    display: grid;
    grid-template-rows: 46px 1fr 54px;
  }
  .chat .head {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-bottom: 1px solid #231a3a;
  }
  .chat .head .status {
    width: 8px; height: 8px; border-radius: 50%;
    background: #49d36f;
    box-shadow: 0 0 10px rgba(73,211,111,0.6);
  }
  .chat-log {
    padding: 10px 12px;
    overflow-y: auto;
  }
  .msg {
    margin: 8px 0;
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 6px 10px;
    align-items: start;
  }
  .msg .from {
    font-weight: 700;
    color: var(--text-dim);
    letter-spacing: 0.03em;
  }
  .msg .text {
    background: #140f23;
    border: 1px solid #22173a;
    border-radius: 8px;
    padding: 8px 10px;
    color: var(--text);
    box-shadow: 0 0 0 1px rgba(125,76,255,0.08);
  }
  .chat-input {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px;
    padding: 8px 10px;
    border-top: 1px solid #231a3a;
    background: #100b1d;
  }
  .chat-input input[type="text"] {
    background: #140f23;
    border: 1px solid #22173a;
    border-radius: 8px;
    color: var(--text);
    padding: 10px 12px;
    outline: none;
    transition: border-color 160ms ease, box-shadow 160ms ease;
  }
  .chat-input input[type="text"]:hover,
  .chat-input input[type="text"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 1px rgba(125,76,255,0.22), 0 6px 16px -4px rgba(125,76,255,0.28);
  }
  .chat-input button {
    composes: btn;
  }

  /* Universal hover glow */
  .hover-glow:hover {
    box-shadow:
      0 0 0 1px rgba(125,76,255,0.22),
      0 10px 22px -6px rgba(125,76,255,0.36),
      0 0 16px rgba(58,27,133,0.45);
    border-color: var(--accent);
  }

  /* Utility */
  .hidden { display: none !important; }

  /* Scrollbars (subtle purple) */
  ::-webkit-scrollbar { width: 10px; height: 10px; }
  ::-webkit-scrollbar-track { background: #0c0917; }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #241a3d, #382665);
    border: 2px solid #0c0917;
    border-radius: 10px;
  }
</style>
</head>
<body>

<!-- Infinite horizons -->
<div class="horizons"></div>

<!-- Boot intro -->
<div class="boot" id="boot">
  <div class="title-wrap">
    <div class="title" aria-label="N0VA-pr0ject">
      <span>N</span>
      <span class="slashed-zero">0</span>
      <span>V</span>
      <span>A</span>
      <span>-</span>
      <span>p</span>
      <span>r</span>
      <span class="slashed-zero">0</span>
      <span>j</span>
      <span>e</span>
      <span>c</span>
      <span>t</span>
    </div>
    <button class="start-chip hover-glow" id="startBtn">Start</button>
  </div>
</div>

<!-- App chrome -->
<div class="app hidden" id="app">
  <div class="topbar">
    <div class="logo-dot" aria-hidden="true"></div>
    <div class="brand">N0VA-pr0ject</div>
    <div style="margin-left:auto; display:flex; gap:8px;">
      <div class="chip">Purple theme</div>
      <div class="chip">Horizon lines: infinite</div>
      <div class="chip">Interface: Steam-like</div>
    </div>
  </div>

  <aside class="sidebar">
    <h3>Library</h3>
    <div class="game-list" id="gameList">
      <!-- Games injected via JS -->
    </div>
  </aside>

  <main class="main">
    <div class="mainbar">
      <div class="chip active" id="activeGame">Select a game from the left</div>
      <div style="margin-left:auto; display:flex; gap:8px;">
        <button class="btn hover-glow" id="fullscreenBtn" title="Fullscreen the game frame">Fullscreen</button>
        <button class="btn hover-glow" id="stopBtn" title="Stop/unload current game">Stop</button>
      </div>
    </div>
    <div class="launcher">
      <div class="frame-wrap" id="frameWrap">
        <div class="frame-top">
          <div class="frame-title" id="frameTitle">No game loaded</div>
          <div class="frame-actions">
            <button class="btn hover-glow" id="reloadBtn">Reload</button>
          </div>
        </div>
        <iframe id="gameFrame" src="about:blank" allowfullscreen referrerpolicy="no-referrer"></iframe>
      </div>
    </div>
  </main>

  <section class="chat">
    <div class="head">
      <span class="status"></span>
      <strong>Online chat</strong>
      <span style="color:var(--text-dim); margin-left:auto; font-size:12px;">Cross-tab broadcast</span>
    </div>
    <div class="chat-log" id="chatLog" aria-live="polite"></div>
    <div class="chat-input">
      <input type="text" id="nameInput" placeholder="Your name (optional)" />
      <input type="text" id="msgInput" placeholder="Type a message and press Enter" />
    </div>
  </section>
</div>

<script>
  // Boot -> App transition
  const boot = document.getElementById('boot');
  const startBtn = document.getElementById('startBtn');
  const app = document.getElementById('app');
  startBtn.addEventListener('click', () => {
    boot.classList.add('fade-out');
    setTimeout(() => {
      boot.classList.add('hidden');
      app.classList.remove('hidden');
    }, 900);
  });

  // Demo library (replace urls with your game pages or local files)
  const games = [
    { id:'1', title:'Retro Blackjack', url:'https://example.com' },
    { id:'2', title:'Nova Slots', url:'https://wikipedia.org' },
    { id:'3', title:'Pixel Racer', url:'https://www.mozilla.org' },
    { id:'4', title:'Dungeon Crawl', url:'https://developer.mozilla.org' },
    { id:'5', title:'Star Trader', url:'https://www.archive.org' }
  ];

  const gameList = document.getElementById('gameList');
  const gameFrame = document.getElementById('gameFrame');
  const frameTitle = document.getElementById('frameTitle');
  const activeGameChip = document.getElementById('activeGame');
  const reloadBtn = document.getElementById('reloadBtn');
  const stopBtn = document.getElementById('stopBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const frameWrap = document.getElementById('frameWrap');

  function renderGames() {
    gameList.innerHTML = '';
    games.forEach(g => {
      const el = document.createElement('div');
      el.className = 'game hover-glow';
      el.setAttribute('data-id', g.id);
      el.innerHTML = `
        <div class="thumb" aria-hidden="true"></div>
        <div class="title">${g.title}</div>
      `;
      el.addEventListener('click', () => loadGame(g));
      gameList.appendChild(el);
    });
  }

  function loadGame(g) {
    frameTitle.textContent = g.title;
    activeGameChip.textContent = g.title;
    // Load inside iframe. Note: Some sites deny embedding via X-Frame-Options/Content-Security-Policy.
    // Replace URLs with pages you control for guaranteed embedding.
    gameFrame.src = g.url;
  }

  reloadBtn.addEventListener('click', () => {
    if (gameFrame.src && gameFrame.src !== 'about:blank') {
      gameFrame.src = gameFrame.src; // simple reload
    }
  });

  stopBtn.addEventListener('click', () => {
    gameFrame.src = 'about:blank';
    frameTitle.textContent = 'No game loaded';
    activeGameChip.textContent = 'Select a game from the left';
  });

  // Fullscreen (request fullscreen on the frame container)
  fullscreenBtn.addEventListener('click', () => {
    const el = frameWrap;
    if (!document.fullscreenElement) {
      if (el.requestFullscreen) el.requestFullscreen();
    } else {
      document.exitFullscreen?.();
    }
  });

  renderGames();

  // Hover glow around interactive elements is handled via CSS .hover-glow

  // Online Chat (BroadcastChannel-based: works across tabs/windows on the same device+browser)
  const chatLog = document.getElementById('chatLog');
  const msgInput = document.getElementById('msgInput');
  const nameInput = document.getElementById('nameInput');

  const channelName = 'nova_project_chat';
  const chan = ('BroadcastChannel' in window) ? new BroadcastChannel(channelName) : null;

  function addMessage({from, text, time}, local=false) {
    const container = document.createElement('div');
    container.className = 'msg';
    const who = document.createElement('div');
    who.className = 'from';
    who.textContent = from || 'Anonymous';
    const bubble = document.createElement('div');
    bubble.className = 'text';
    bubble.textContent = text;
    const timestamp = document.createElement('div');
    timestamp.style.color = 'var(--text-dim)';
    timestamp.style.fontSize = '11px';
    timestamp.textContent = new Date(time).toLocaleTimeString();
    container.appendChild(who);
    container.appendChild(timestamp);
    container.appendChild(document.createElement('div')); // spacer
    container.appendChild(bubble);
    chatLog.appendChild(container);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function sendMessage(text) {
    const payload = {
      from: (nameInput.value || '').trim() || 'Anonymous',
      text: text.trim(),
      time: Date.now()
    };
    // Always render locally
    addMessage(payload, true);
    // Broadcast to other tabs/windows
    if (chan) chan.postMessage(payload);
    // Persist in localStorage for session view
    const store = JSON.parse(localStorage.getItem('nova_chat') || '[]');
    store.push(payload);
    localStorage.setItem('nova_chat', JSON.stringify(store));
  }

  // Load history
  try {
    const hist = JSON.parse(localStorage.getItem('nova_chat') || '[]');
    hist.slice(-200).forEach(m => addMessage(m)); // Show last 200 messages
  } catch(e) {}

  // Receive broadcasts
  if (chan) {
    chan.onmessage = (ev) => {
      const msg = ev.data;
      addMessage(msg);
      // Also save to local history if arriving from other tabs
      const store = JSON.parse(localStorage.getItem('nova_chat') || '[]');
      store.push(msg);
      localStorage.setItem('nova_chat', JSON.stringify(store));
    };
  }

  // Input handling
  msgInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const text = msgInput.value;
      if (text.trim().length) {
        sendMessage(text);
        msgInput.value = '';
      }
    }
  });

  // Accessibility: send on Ctrl+Enter too
  msgInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.ctrlKey) {
      const text = msgInput.value;
      if (text.trim().length) {
        sendMessage(text);
        msgInput.value = '';
      }
    }
  });

  // Focus the message input when app shows
  const observer = new MutationObserver(() => {
    if (!app.classList.contains('hidden')) {
      msgInput.focus();
      observer.disconnect();
    }
  });
  observer.observe(app, { attributes: true });

  // Tooltips: minimal
  [reloadBtn, stopBtn, fullscreenBtn].forEach(b => {
    b.addEventListener('mouseenter', () => { /* glow handled by CSS */ });
  });
</script>
</body>
</html>
